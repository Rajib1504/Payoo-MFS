<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Payoo MFS</title>
  </head>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: "#da373d",
          },
        },
      },
    };
  </script>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <!-- mobile body  -->
          <div
            class="artboard artboard-demo bg-cover bg-right phone-2"
            style="background-image: url(./Img/bank\ Img.jpg)"
          >
            <div class="hero bg- min-h-screen">
              <div class="hero-content flex-col p-0">
                <!-- login  -->
                <div
                  class="cardshrink-0 backdrop-blur-md rounded-3xl shadow-2xl"
                >
                  <!-- bg-[#d6b8d3] -->
                  <!-- bg-[#d3cae3b7]  -->
                  <h4
                    class="font-bold text-3xl text-center text-[#f3f7fa] pt-2"
                  >
                    Login
                  </h4>

                  <form class="grid m-8 gap-4">
                    <div class="form-control">
                      <input
                        type="text"
                        placeholder="Enter Mobile Number"
                        class="input bg-[#fcfcfc] border-2 border-[#ccaab1ac]"
                        required
                        id="phone"
                      />
                    </div>
                    <div class="form-control">
                      <input
                        type="password"
                        placeholder="Enter Passkey"
                        class="input input-bordered bg-[#fcfcfc] border-2 border-[#ccaab1ac]"
                        required
                        id="pin"
                      />
                      <label class="label" id="getKey">
                        <a
                          href="#"
                          class="label-text-alt link link-hover color-white text-sm"
                          >Forgot password?</a
                        >
                      </label>
                    </div>
                    <div class="form-control mt-6">
                      <button
                        id="btnLogin"
                        class="btn btn-primary bg-blue-700 shadow-inner shadow-blue-500 text-white font-semibold"
                      >
                        Login
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="./js files/login.js"></script>
</html>
